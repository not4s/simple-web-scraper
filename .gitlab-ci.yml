maven-compile:
  stage: build
  script:
    - mvn compile

maven-package:
  stage: build
  script:
    - mvn package

maven-test:
  stage: test
  script:
    - mvn test

kill-previous:
  stage: deploy
  script:
    - fuser -k 5000/tcp # kill existing connections on port 5000/tcp

deploy-app:  
  stage: deploy
  needs:
    - kill-previous
  script:
    - export PORT=5000
    - sh target/bin/simplewebapp & # run in background
