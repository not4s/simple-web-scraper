maven-compile:
  stage: build
  script:
    - mvn compile

maven-package:
  stage: build
  script:
    - mvn package

maven-test:
  stage: test
  script:
    - mvn test

deploy-app:
  stage: deploy
  script:
    - fuser -k 5000/tcp # kill existing connections on port 5000/tcp
    - export PORT=5000
    - sh target/bin/simplewebapp & # run in background
