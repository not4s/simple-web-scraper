maven-compile:
  stage: build
  script:
    - mvn compile

maven-test:
  stage: test
  script:
    - mvn test

maven-package:
  stage: deploy
  script:
    - mvn package

host-website:
  stage: deploy
  needs:
    - maven-package
  script:
    - export PORT=5000
    - sh target/bin/simplewebapp
  interruptible: true
